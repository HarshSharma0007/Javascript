<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <p>
        Rock Paper Scissors
    </p>
    <button
    onclick="
    const randomNumber = Math.random()

    if(randomNumber>= 0 && randomNumber<1/3){
        console.log('Rock')
    }
    else if(randomNumber>= 1/3 && randomNumber<2/3){
        console.log('Paper')
    }
    else if(randomNumber>= 2/3 && randomNumber<1){
        console.log('Scissor')
    }
    ">Rock</button>
    <button>Paper</button>
    <button>Scissor</button>

    
</body>
</html>
