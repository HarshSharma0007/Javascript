<!DOCTYPE html>
<html>
    <head>
        <title>
            Objects
        </title>
    </head>
    <!--  -->
    <body>
        <script>
            const product = {
                name: 'socks',
                price: 1990
            };
            console.log(product.price)
            product.name = "cotton socks";
            console.log(product.name)
            //  Adding New Property
            product.newProperty = true;
            console.log(product)
            delete product.newProperty
            console.log(product)
            
            console.log(typeof product)
        </script>
        
    </body>
    <!--  -->
</html>
