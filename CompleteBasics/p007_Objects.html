<!DOCTYPE html>
<html>
    <head>
        <title>
            Objects
        </title>
    </head>
    <!--  -->
    <body>
        <script>
            const product = {
                name: 'socks',
                price: 1990,
                ["delivery-time"]: '12 days',
                rating: {
                    stars: 4.5,
                    count: 87
                },
                // fun: function functn(){
                //     console.log("My function statement.")
                // }
                functn(){
                    console.log("My function statement.")
                }
            };
            console.log(product.price)
            product.name = "cotton socks";
            console.log(product.name)
            //  Adding New Property
            product.newProperty = true;
            console.log(product)
            delete product.newProperty
            console.log(product)
            
            console.log(typeof product)


            console.log(product['name'])

            console.log(product["rating"].count)
            //  Call a method or what we used to call function

            product.functn();


            // Convert object to JSON
            const JSONSTR = JSON.stringify(product);
            console.log(typeof JSONSTR )


            //  opposite

            console.log(JSON.parse(JSONSTR));

// An object in JS is actually  pointing towards a value so a const bject may update its value cause it is only refrencing it.

            const object1 ={
                message: "hello"
            };
            const object2 = object1;

            object1.message = "Good Job";

            console.log(object1);
            console.log(object2);


            const object3 ={
                message: 'Good Job'
            };

            //  comparing obj 3 vs obj 2

            console.log(object2===object3);
            // will return Flase since they have same values but at different refrence points.

            // But 

            console.log(object2===object1);
            // will be true as they have same refrence points



            // destructuring

            // const message = object.message;
            // or
            const { message } = object3;
            console.log(message);



            
        </script>
        
    </body>
    <!--  -->
</html>
